<head>

        .card {
            width: 200px;
            border: 1px solid #898887;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
        }
    </style>

</head>
<html>

<body>

    <h2>Calculator</h2>
    <input id="num1">
    <input id="num2">

        <option value="*">Multiply</option>
        <option value="/">Divide</option>
    </select>
    <button onclick="calculate()">
        calculate

    <button onclick="day5()">
        Day 5
    </button>

    <div id="contactList"></div>

    <h2>Asynchronous / Promise Callback</h2>
